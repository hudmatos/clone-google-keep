<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNotes</title>
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- ESTILOS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- SCRIPTS JS -->
    <script src="./JS/script.js" defer ></script>
</head>
<body>
    <header>
        <h1>DevNotes</h1>
        <div class="search-container">
            <i class="bi bi-search"></i>
            <input  id="search-input" type="text" placeholder="Pesquisar por tarefas">
        </div>
        <button id="btn-new-note">Add nova tarefa</button>
    </header>
    <div class="notes-container">
        <div class="note-content fixed">
            <textarea placeholder="Descrição da tarefa"></textarea>
            <i class="bi bi-pin"></i>
            <i class="bi bi-x-lg"></i>
            <i class="bi bi-file-earmark-plus"></i>
            <i class="bi bi-check-lg"></i>
            <i class="bi bi-pencil"></i>
        </div>
        <div class="note-content">
            <textarea placeholder="Descrição da tarefa"></textarea>
            <i class="bi bi-pin"></i>
            <i class="bi bi-x-lg"></i>
            <i class="bi bi-file-earmark-plus"></i>
            <i class="bi bi-check-lg"></i>
            <i class="bi bi-pencil"></i>
        </div>
    </div>
</body>
</html>
